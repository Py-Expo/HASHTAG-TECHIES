        <title>Login Page</title>
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="hm.html">

                            <label for="">Password</label>
                        </div>
                        <div class="forget">

                        </div>
                        <button type="submit">Log in</button>
                        <div class="register">
                            <p>Don't have an account <a href="study.html">Sign In</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </section>
